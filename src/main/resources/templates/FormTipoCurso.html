<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <form th:action="@{/tipoCurso/save}" method="POST" th:object="${form}">
        <input type="hidden" th:field="*{tipCurso.idTipoCurso}">
        <div>
            <label form="categoriaCurso">Tipo Curso</label>
            <input type="text" th:field="*{tipCurso.categoriaCurso}">
        </div>
        <input type="submit" value="Guardar">
    </form>
</body>

</html>
